<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>

        <!-- Import shared styles for consistent layout -->
        <link rel="stylesheet" href="../../assets/global-styles/shared-settings.css">
        <!-- Import page-specific styles -->
        <link rel="stylesheet" href="home.css"> 

    </head>
    <body>
      <div class="layout-grid">
        <div class="navigation-bar-grid">
          <div class="navigation-box"><a href="../home/home.html">Home</a></div>
          <div class="navigation-box"><a href="../projects/projects.html">Projects</a></div>
          <div class="navigation-box"><a href="../skills/skills.html">Skills</a></div>
          <div class="navigation-box"><a href="../contact/contact.html">Contact</a></div>
        </div>
        <div class="main-content-box">
          <!-- Page Title -->
          <h1>Welcome to My Portfolio</h1>
          
          <!-- Simple Auth Section -->
          <section class="content-section" id="authSection">
            <h2>Login / Sign Up</h2>
            <input type="email" id="authEmail" placeholder="Email" class="form-input">
            <input type="password" id="authPassword" placeholder="Password" class="form-input">
            <button onclick="login()" class="btn-submit">Login</button>
            <button onclick="signup()" class="btn-submit">Sign Up</button>
            <button onclick="continueWithoutLogin()" class="btn-submit">Continue Without Login</button>
            <p id="authMessage"></p>
          </section>

          <!-- User Info (hidden by default) -->
          <section class="content-section" id="userSection" style="display:none;">
            <h2>Welcome, <span id="userEmail"></span>!</h2>
            <button onclick="logout()" class="btn-submit">Logout</button>
          </section>
          
          <!-- Simple content sections -->
          <section class="content-section">
            <h2>About Me</h2>
            
            <!-- NOTE add profile picture later -->
            <!-- Profile Picture -->
            <img src="../../assets/images/profile-photo.jpg" alt="Profile Photo" class="profile-photo">
            
            <p>Your bio content goes here. Add your personal introduction and background.</p>
            <p>More details about your experience and interests.</p>
          </section>

          <section class="content-section">
            <h2>What I Do</h2>
            <p>Description of your skills and services.</p>
          </section>
        </div>
      </div>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../../firebase-config.js"></script>
    <script src="home.js"></script>
    </body>
    </html>
